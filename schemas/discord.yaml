type: object
description: Configuration for the bot that provides access to the [Discord](discord.com) server and channels.
required: [guildId, textChannelId, voiceChannelId]
additionalProperties: false
properties:
  guildId:
    type: string
    description: The id of the guild (aka server) where the channels are hosted.
  textChannelId:
    type: string
    description: The id of the text channel used by the bot to communicate with players.
  voiceChannelId:
    type: string
    description: The id of the voice channel which bot should track and control for players.
  adminChannelId:
    type: string
    description: (Optional) The id of the text channel used to control the bot. (Defaults to `textChannelId`.)
  auth:
    type: object
    description: (**TBD**) Authentication information for talking to the server.
    writeOnly: true